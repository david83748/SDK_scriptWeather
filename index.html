<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SDK</title>
    <script src="./main.js" defer></script>
    <style>
        #block {
            background-color: blueviolet;
            color: bisque;
            padding: 100px;
            text-align: center;
            font-size: 54px;
        }
    </style>
    <script src="./main.js"></script>

    <script>
        const kiev = new Weather('Kiev');
        kiev.init.then((data) => {
            document.getElementById('block').innerHTML = data.temp_c;
        });
    </script>

</head>

<body>
    <div id="block"></div>
    </script>
</body>

</html>
